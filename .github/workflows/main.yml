name: Build and Deploy ğŸ•›
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  BASE: ${{ github.event.repository.name }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6.0.2

      - name: Pnpm ğŸ§±
        uses: pnpm/action-setup@v4.2.0

      - name: Node.js âš“
        uses: actions/setup-node@v6.2.0
        with:
          node-version: latest
          cache: pnpm

      - name: Install ğŸ”§
        run: |
          pnpm i

      - name: Build ğŸš§
        run: |
          pnpm build
          touch dist/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.8.0
        if: github.ref_name == 'main'
        with:
          folder: dist
