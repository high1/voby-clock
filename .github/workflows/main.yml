name: Build and Deploy ğŸ•›
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  BASE: /${{ github.event.repository.name }}/

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3.5.2

      - name: Pnpm ğŸ§±
        uses: pnpm/action-setup@v2.2.4

      - name: Node.js âš“
        uses: actions/setup-node@v3.6.0
        with:
          node-version: latest
          cache: pnpm

      - name: Install ğŸ”§
        run: |
          pnpm i
          pnpm build
          touch dist/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        if: github.ref == 'refs/heads/main'
        with:
          folder: dist
